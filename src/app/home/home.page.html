<ion-header>
  <ion-toolbar class="toolbarHome">
    <ion-title>
     Aplicativo de Tarefas
    </ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="openModal()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let tarefa of tarefas">
          <ion-label id="label-tarefa">
            <h2>{{tarefa.nomeTarefa}}</h2>
            <p>{{tarefa.descricaoTarefa}}</p>
            <p>Agendado para: {{tarefa.data}}</p>
          </ion-label>
          <ion-checkbox slot="start" color="primary"></ion-checkbox>
          <ion-buttons>
            <ion-button (click)="openModalEditar(tarefa)">
                <ion-icon slot="icon-only" color="tertiary" name="create"></ion-icon>
            </ion-button>
            <ion-button (click)="deletar(tarefa)">
                <ion-icon slot="icon-only" color="danger" name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-content>
